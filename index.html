<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Dashboard | Personal OS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <span class="brand">HUMAN<strong>DASH</strong> v2.1</span>
            <div class="nav-links">
                <button class="nav-btn active" data-target="cv-tab">üë§ CV</button>
                <button class="nav-btn" data-target="gym-tab">üèãÔ∏è GYM</button>
                <button class="nav-btn" data-target="vibe-tab">‚ú® VIBE</button>
                <button class="nav-btn" data-target="data-tab">üìä DATA</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="cv-tab" class="tab-content active">
            </section>

        <section id="gym-tab" class="tab-content">
            <div id="gym-action-bar" class="action-bar"></div>
            
            <div id="workout-summary-card" class="card" style="display: none; border-top: 4px solid var(--success);">
                <h3>P√§√§t√§ treeni</h3>
                <div class="form-group">
                    <label>Treenin muistiinpanot</label>
                    <input type="text" id="workout-notes" placeholder="Miten kulki?">
                </div>
                <div class="form-row">
                    <button id="final-save-btn" class="btn-success">TALLENNA</button>
                    <button id="discard-workout-btn" class="btn-danger-outline">POISTA TYHJ√ÑN√Ñ</button>
                </div>
            </div>

            <section id="gym-section" class="card edit-mode-container" style="display: none;">
                <h2 id="form-title">Kirjaa liike</h2>
                <form id="gym-form">
                    <input type="hidden" id="entry-id">
                    <div class="form-group">
                        <label>Liike</label>
                        <input type="text" id="exercise" placeholder="Esim. Kyykky" required autocomplete="off">
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Sarjat</label><input type="number" id="sets" required></div>
                        <div class="form-group"><label>Toistot</label><input type="number" id="reps" required></div>
                    </div>
                    <div class="form-group">
                        <label>Painot (kg) - <small>K√§yt√§ puolipistett√§ ; sarjojen v√§liss√§</small></label>
                        <input type="text" id="weights" placeholder="Esim. 80; 85" required>
                    </div>
                    <label class="checkbox-group">
                        <input type="checkbox" id="failure"> <span>Failure?</span>
                    </label>
                    
                    <div id="form-actions" class="form-row">
                        <button type="submit" id="submit-btn" class="btn-add">Lis√§√§ liike</button>
                        <button type="button" id="cancel-edit-btn" class="btn-cancel" style="display: none;">Peruuta</button>
                    </div>
                </form>
            </section>

            <div class="logs-header">
                <h3>Historia</h3>
                <select id="sort-order" class="sort-select">
                    <option value="desc">Uusin ensin</option>
                    <option value="asc">Vanhin ensin</option>
                </select>
            </div>
            <div id="logs-container"></div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
