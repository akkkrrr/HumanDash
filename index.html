<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Dashboard | Gym Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Gym Log</h1>
            <p class="subtitle">Human Dashboard v1.0</p>
        </header>

        <section class="card">
            <h2>Kirjaa treeni</h2>
            <form id="gym-form">
                <div class="form-group">
                    <label for="exercise">Liikkeen nimi</label>
                    <input type="text" id="exercise" list="exercise-helpers" placeholder="Esim. Penkkipunnerrus" required autocomplete="off">
                    <datalist id="exercise-helpers"></datalist>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sets">Sarjat</label>
                        <input type="number" id="sets" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="reps">Toistot</label>
                        <input type="number" id="reps" min="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="weights">Painot (kg)</label>
                    <input type="text" id="weights" placeholder="Esim. 80 tai 80, 85, 80" required>
                    <small>Erota eri sarjojen painot pilkulla.</small>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="failure">
                    <label for="failure">Failureen asti?</label>
                </div>

                <button type="submit" id="submit-btn">Tallenna sarja</button>
            </form>
        </section>

        <section class="history-section">
            <h2>Viimeisimm√§t kirjaukset</h2>
            <div id="logs-container" class="grid-list">
                <p class="loading">Ladataan tietoja...</p>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
